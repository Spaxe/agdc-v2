
name: ls5_nbar
description: LS5 NBAR 25 metre, 1 degree tile

# Any datasets matching these metadata properties.
match:
    metadata:
        platform:
            code: LANDSAT_5
        instrument:
            name: TM
        product_type: NBAR

location_name: eotiles

file_path_template: '{platform[code]}_{instrument[name]}_{tile_index[0]}_{tile_index[1]}_NBAR_{start_time}.nc'

global_attributes:
    title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
    summary: These files are experimental, short lived, and the format will change.
    source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
    product_version: '0.0.0'
    license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
    driver: NetCDF CF
    crs: |
        GEOGCS["WGS 84",
            DATUM["WGS_1984",
                SPHEROID["WGS 84",6378137,298.257223563,
                    AUTHORITY["EPSG","7030"]],
                AUTHORITY["EPSG","6326"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.0174532925199433,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4326"]]
    tile_size:
        longitude: 1.0
        latitude:  1.0
    resolution:
        longitude: 0.00025
        latitude: -0.00025
    chunking:
        longitude: 500
        latitude:  500
        time: 1
    dimension_order: ['time', 'latitude', 'longitude']

default_measurement: &MEASUREMENT_DEFAULTS
  # data settings
  dtype: int16
  nodata: -999
  
  # compression settings
  resampling_method: cubic
  zlib: True
  complevel: 4
  shuffle: True
  fletcher32: False
  contiguous: False

measurements:
    'band_10':
        <<: *MEASUREMENT_DEFAULTS
        src_varname: '10'
        attrs:
            wavelength: 0.45 - 0.52 micrometers
            colour: Blue
    'band_20':
        <<: *MEASUREMENT_DEFAULTS
        src_varname: '20'
        attrs:
            wavelength: 0.52 - 0.60 micrometers
            colour: Green
    'band_30':
        <<: *MEASUREMENT_DEFAULTS
        src_varname: '30'
        attrs:
            wavelength: 0.63 - 0.69 micrometers
            colour: Red
    'band_40':
        <<: *MEASUREMENT_DEFAULTS
        src_varname: '40'
        attrs:
            wavelength: 0.77 - 0.90 micrometers
            colour: Near Infrared
    'band_50':
        <<: *MEASUREMENT_DEFAULTS
        src_varname: '50'
        attrs:
            wavelength: 1.55 - 1.75 micrometers
            colour: Short-wave Infrared
    'band_70':
        <<: *MEASUREMENT_DEFAULTS
        src_varname: '70'
        attrs:
            wavelength: 2.09 - 2.35 micrometers
            colour: Short-wave Infrared

