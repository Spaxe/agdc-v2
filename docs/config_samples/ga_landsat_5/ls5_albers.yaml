
name: ls5_nbar_albers
description: LS5 NBAR 25 metre, 100km tile, Albers projection

match:
    metadata:
        platform:
            code: LANDSAT_5
        instrument:
            name: TM
        product_type: NBAR

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_NBAR_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 500
      y: 500
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  band_10:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '10'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.45-0.52 microns"
          standard_name: surface_bidirectional_reflectance
  band_20:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '20'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.52-0.60 microns"
          standard_name: surface_bidirectional_reflectance
  band_30:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '30'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.63-0.69 microns"
          standard_name: surface_bidirectional_reflectance
  band_40:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '40'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 0.76-0.90 microns"
          standard_name: surface_bidirectional_reflectance
  band_50:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '50'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 1.55-1.75 microns"
          standard_name: surface_bidirectional_reflectance
  band_70:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '70'
      zlib: True
      attrs:
          long_name: "Nadir BRDF Adjusted Reflectance 2.08-2.35 microns"
          standard_name: surface_bidirectional_reflectance

