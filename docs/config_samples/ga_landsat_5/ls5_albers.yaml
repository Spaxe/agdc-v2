file_path_template: '{platform[code]}_{instrument[name]}_PQ_ALB_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
