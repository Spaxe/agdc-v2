
name: h8_ahi_brf
description: H8 BRF, 1km, 10 degree tile

match:
    metadata:
        platform:
            code: HIMAWARI_8
        instrument:
            name: AHI
        product_type: BRF
    roi:
      longitude: [110, 155]
      latitude: [-40, 3]

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'

global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
      GEOGCS["WGS 84",
          DATUM["WGS_1984",
              SPHEROID["WGS 84",6378137,298.257223563,
                  AUTHORITY["EPSG","7030"]],
              AUTHORITY["EPSG","6326"]],
          PRIMEM["Greenwich",0,
              AUTHORITY["EPSG","8901"]],
          UNIT["degree",0.0174532925199433,
              AUTHORITY["EPSG","9122"]],
          AUTHORITY["EPSG","4326"]]
  tile_size:
          longitude: 10.0
          latitude:  10.0
  resolution:
          longitude: 0.01
          latitude: -0.01
  chunking:
      longitude: 250
      latitude:  250
      time: 1
  dimension_order: ['time', 'latitude', 'longitude']

measurements:
  'band_01':
      dtype: float32
      nodata: 10000000000  # 1e10
      resampling_method: cubic
      src_varname: '01_1000'
  'band_02':
      dtype: float32
      nodata: 10000000000
      resampling_method: cubic
      src_varname: '02_1000'
  'band_03':
      dtype: float32
      nodata: 10000000000
      resampling_method: cubic
      src_varname: '03_1000'
  'band_04':
      dtype: float32
      nodata: 10000000000
      resampling_method: cubic
      src_varname: '04_1000'
